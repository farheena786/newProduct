<div class="container dtc-page-wrapper dtc-customer-page-wrapper">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="col-lg-12 mb-3">Profile Search</h5>
                <div class="row flex-nowrap">
                    <div class="col-lg-3">
                        <p-dropdown [options]="pCategory" [(ngModel)]="selectedCategory" optionLabel="name"></p-dropdown>
                    </div>
                    <div class="col-lg-5">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="text" pInputText placeholder="Search" [(ngModel)]="value3" />
                        </span>
                    </div>
                    <p-button label="Search" [loading]="loading[3]"></p-button>
                </div>               
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card dtc-card">
            <div class="card-body">
                <div class="card dtc-profile-card">
                    <div class="card-header d-flex flex-nowrap justify-content-between align-items-center">
                        <h5>Profile Details</h5>
                        <div class="action-wrapper">
                            <button type="button btn-default" pButton icon="pi pi-bars" label="Actions" (click)="menu.toggle($event)"></button>
                            <p-menu appendTo="body" #menu [popup]="true" [model]="items"></p-menu>
                        </div>
                    </div>
                    <div class="card-body col-lg-12">
                        <div class="row  mx-0">
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Full Name : </label>
                                <span>John Smith</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Phone Number : </label>
                                <span> 111-111-1111</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Email : </label>
                                <span>JohnSmith@gmail.com</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Zip : </label>
                                <span>21075</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Birthday : </label>
                                <span>12-06-1956</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">VVID : </label>
                                <span>00upADyh786jHTkl07</span>
                            </div>
                            <div class="form-group col-6">
                                <label class="form-label col-lg-4 fw-bold">Email OptIn : </label>
                                <span>True</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
